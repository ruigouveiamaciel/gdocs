name: Build versioned image
on:
  push:
    tags:
      - "v*"
jobs:
  docker:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      - name: Docker login
        run: echo ${{ secrets.PAT }} | docker login ghcr.io --username ruigouveiamaciel --password-stdin
      - name: Docker build
        run: docker build -t ghcr.io/ruigouveiamaciel/gdocs:${GITHUB_REF#refs/tags/} .
      - name: Docker push tag latest
        run: docker push ghcr.io/ruigouveiamaciel/gdocs:${GITHUB_REF#refs/tags/}